<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <span class="loginTitle">Login</span>
        <form class="loginForm" action="/sign_up" method="POST">
            <label >Name</label>
            <input type="text" class="loginInput" name="name" placeholder="Enter your name..." value=""></input>
            <label >Email</label>
            <input type="text" class="loginInput" name="email" placeholder="Enter your email..." value=""></input>
            <label >Phone Number</label>
            <input type="text" class="loginInput" name="phoneno" placeholder="Enter your phone_number..." value=""></input>
            <label >Password</label>
            <input type="password" class="loginInput" name="password"  placeholder="Enter your password..." value=""></input>
            <button class="loginButton">Login</button>
        </form>
    </div>
</body>
</html>
